<!DOCTYPE html>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!-- Fonts Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!-- HTML5 Shiv -->

			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

		<title>Carousel</title>
	</head><!-- End of Header -->

	<body><!-- Body of File -->

	    <div class="container">

	    			<h1>Slider Simples</h1>
	    			<div class="carousel slide" data-ride="carousel"><!-- Carousel -->
	    				<div class="carousel-inner"><!-- Inner -->
	    					
	    					<div class="carousel-item active">
	    						<img src="img/rainingdocs.jpg" class="img-fluid">
	    					</div>
	    					<div class="carousel-item">
	    						<img src="img/fcprimal.jpg" class="img-fluid">

	    					</div>
	    					<div class="carousel-item">

	    					<div class="carousel-item">
	    						<img src="img/ace.jpg" class="img-fluid">
	    					</div>

	    				</div><!-- Inner -->
	    			</div><!-- Carousel -->

	    			<div id="carousel-controls" class="carousel slide" data-ride="carousel"><!-- Carousel -->
	    				<div class="carousel-inner"><!-- Inner -->
	    					
	    					<div class="carousel-item active">
	    						<img src="img/rainingdocs.jpg" class="img-fluid">
	    					</div>
	    					<div class="carousel-item">
	    						<img src="img/fcprimal.jpg" class="img-fluid">

	    						<img src="img/vriska.jpg" class="img-fluid">

	    						<img src="img/docandamy.jpg" class="img-fluid">
	    					</div>
	    					<div class="carousel-item">
	    						<img src="img/acsyndicate.jpg" class="img-fluid">
	    					</div>
	    					<div class="carousel-item">
	    						<img src="img/ace.jpg" class="img-fluid">
	    					</div>

	    				</div><!-- Inner -->

	    				<a href="#carousel-controls" class="carousel-control-prev" data-slide="prev">
	    					<span class="carousel-control-prev-icon"></span>
	    				</a>
	    				<a href="#carousel-controls" class="carousel-control-next" data-slide="next">
	    					<span class="carousel-control-next-icon"></span>
	    				</a>

	    			</div><!-- Carousel -->

	    				<ol class="carousel-indicators">
	    					<li class="active" data-target="#carousel-indicator" data-slide-to="0"></li>

	    					<div class="carousel-item active">
	    						<img src="img/rainingdocs.jpg" class="img-fluid">

	    					<div class="carousel-item">

	    					<div class="carousel-item">
	    						<img src="img/vriska.jpg" class="img-fluid">

	    					<div class="carousel-item active">

	    							<h2>Docs and Vortex</h2>

	    					</div>
	    					<div class="carousel-item">

	    					<div class="carousel-item">

	    						<div class="carousel-caption">
